<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile with Progress</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        <div id="profile">
            <img src="" alt="Profile Picture" id="profile-pic">
            <p><strong>Name:</strong> <span id="user-username"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
            <p><strong>Age:</strong> <span id="user-age"></span></p>
            <p><strong>Gender:</strong> <span id="user-gender"></span></p>
            <p><strong>Weight:</strong> <span id="user-weight"></span> kg</p>
            <p><strong>BMI:</strong> <span id="user-bmi"></span></p>
            <p><strong>Bio:</strong> <span id="user-bio"></span></p>
            <button id="edit-btn">Edit Profile</button>
        </div>

        <div id="edit-form" class="hidden">
            <form id="update-form" enctype="multipart/form-data">
                <label for="edit-name">Name:</label>
                <input type="text" id="edit-username" required>
        
                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email" required>
        
                <label for="edit-age">Age:</label>
                <input type="number" id="edit-age" required>
        
                <label for="edit-gender">Gender:</label>
                <select id="edit-gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
        
                <label for="edit-weight">Weight (kg):</label>
                <input type="number" id="edit-weight" required>
        
                <label for="edit-bmi">BMI(Auto):</label>
                <input type="text" id="edit-bmi" >
        
                <label for="edit-notes">Notes:</label>
                <textarea id="edit-bio"></textarea>
        
                <label for="edit-profile-pic">Profile Picture:</label>
                <input type="file" id="edit-profile-pic" accept="image/*">
                <img id="profile-pic-preview" src="#" alt="Profile Picture Preview" class="hidden" width="100">
        
                <button type="submit">Save</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>
        </div>
    </div>
    
    <script src="js/dashboard.js"></script>
</body>
</html>
