<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plans</title>
    <link rel="stylesheet" href="css/workoutpage.css">
</head>
<body>
    <header>
        <h1>Professional Workout Plans</h1>
    </header>
    <h1 class="workout"> Workout Plan</h1>
    <section class="workout-section">
        <div class="1">
        <div class="workout-plan" id="weight-loss">
            <h2>Weight Loss Plan</h2>
            <img src="weight .png" alt="Weight Loss Plan">
            <button onclick="showPlanDetails('weight-loss')">View Details</button>
            <div class="details" id="details-weight-loss"></div>
        </div>
    </div>
      
     <div class="2">
        <div class="workout-plan" id="muscle-gain">
            <h2>Muscle Gain Plan</h2>
            <img src="weight .png" alt="Muscle Gain Plan">
            <button onclick="showPlanDetails('muscle-gain')">View Details</button>
            <div class="details" id="details-muscle-gain"></div>
        </div>
     </div>  

      <div class="3"> 
        <div class="workout-plan" id="full-body">
            <h2>Full Body Toning Plan</h2>
            <img src="weight .png" alt="Full body Plan">
            <button onclick="showPlanDetails('full-body')">View Details</button>
            <div class="details" id="details-full-body"></div>
        </div>
      </div> 
       
      <div class="4">
        <div class="workout-plan" id="strenght-training">
            <h2>Strength Training Plan</h2>
            <img src="weight .png" alt="Strength Training Plan">
            <button onclick="showPlanDetails('strenght-training')">View Details</button>
            <div class="details" id="details-strenght-training"></div>
        </div>
      </div>

       <div class="5">
        <div class="workout-plan" id="cardio">
            <h2>Cardio and Endurance Plan</h2>
            <img src="weight .png" alt="Cardio Plan">
            <button onclick="showPlanDetails('cardio')">View Details</button>
            <div class="details" id="details-cardio"></div>
        </div>
       </div> 
        

       <div class="6">
        <div class="workout-plan" id="home-based">
            <h2>Home Based Workout</h2>
            <img src="weight .png" alt="Home Based Plan">
            <button onclick="showPlanDetails('home-based')">View Details</button>
            <div class="details" id="details-home-based"></div>
        </div>
       </div>
    </section>

    <script src="js/workoutpage.js"></script>
</body>
</html>
